services:
  - type: web
    name: zm-ai
    env: node
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: PORT
        value: 10000
      - key: VITE_OPENAI_API_KEY
        fromService:
          name: zm-ai
          type: env_var
          property: OPENAI_API_KEY
