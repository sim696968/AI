services:
  - type: web
    name: zm-ai
    env: python
    buildCommand: |
      cd frontend
      npm install
      npm run build
      cd ..
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.server:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: VITE_API_URL
        fromSecret: VITE_API_URL
