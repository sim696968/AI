services:
  - type: web
    name: zm-ai
    env: python
    buildCommand: |
      cd frontend
      npm install
      npm run build
      cd ..
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.server:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
buildCommand: |
  cd frontend
  npm install
  npm install react-icons
  npm run build
  cd ..
  pip install -r backend/requirements.txt
