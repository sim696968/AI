services:
  - type: web
    name: zm-ai
    env: node
    plan: free
    buildCommand: |
      echo "Installing dependencies..."
      cd frontend
      npm install
      echo "Building application..."
      npm run build
    staticPublishPath: "./frontend/dist"
    envVars:
  - key: VITE_OPENAI_API_KEY
    sync: false  # This means you'll set it in the Render dashboard