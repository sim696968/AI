services:
  - type: web
    name: zm-ai
    env: node
    plan: free
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_OPENAI_API_KEY
        sync: false  # This means you need to set it in the Render dashboard
      - key: NODE_VERSION
        value: 18.x
    buildCommand: |
      echo "Installing dependencies..."
      cd frontend
      npm install
      echo "Building application..."
      npm run build